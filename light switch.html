<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Light Switch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="light switch.css">
    <script src="light switch.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="bulbImg">
        <img
        class="img-fluid"
          id="bulbimg"
          src="https://www.w3schools.com/js/pic_bulboff.gif"
          alt="bulb"
        />
      </div>
      <div class="bulbButton d-grid gap-2 col-6 mx-auto">
        <button id="bulbButton" class="btn btn-outline-info btn-lg" onclick="changeBulb()">Turn On</button>
      </div>
      <div id="block"></div>
    </div>
  </body>
</html>
