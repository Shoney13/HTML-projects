<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    
      <div class="container">
        <div id="display">0</div>
        <div class="buttons">
          <div class="btn" onclick="buttonClicked('CLR')">
            <i class="fa-solid fa-c"></i><i class="fa-solid fa-l"></i
            ><i class="fa-solid fa-r"></i>
          </div>
          <div class="btn" onclick="buttonClicked('DEL')">
            <i class="fa-solid fa-delete-left"></i>
          </div>
          <div class="btn" onclick="buttonClicked('%')">
            <i class="fa-solid fa-percent"></i>
          </div>
          <div class="btn" onclick="buttonClicked('/')">
            <i class="fa-solid fa-divide"></i>
          </div>
          <div class="btn" onclick="buttonClicked('7')">
            <i class="fa-solid fa-7"></i>
          </div>
          <div class="btn" onclick="buttonClicked('8')">
            <i class="fa-solid fa-8"></i>
          </div>
          <div class="btn" onclick="buttonClicked('9')">
            <i class="fa-solid fa-9"></i>
          </div>
          <div class="btn" onclick="buttonClicked('*')">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="btn" onclick="buttonClicked('4')">
            <i class="fa-solid fa-4"></i>
          </div>
          <div class="btn" onclick="buttonClicked('5')">
            <i class="fa-solid fa-5"></i>
          </div>
          <div class="btn" onclick="buttonClicked('6')">
            <i class="fa-solid fa-6"></i>
          </div>
          <div class="btn" onclick="buttonClicked('-')">
            <i class="fa-solid fa-minus"></i>
          </div>
          <div class="btn" onclick="buttonClicked('1')">
            <i class="fa-solid fa-1"></i>
          </div>
          <div class="btn" onclick="buttonClicked('2')">
            <i class="fa-solid fa-2"></i>
          </div>
          <div class="btn" onclick="buttonClicked('3')">
            <i class="fa-solid fa-3"></i>
          </div>
          <div class="btn" onclick="buttonClicked('+')">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="btn" onclick="buttonClicked('0')">
            <i class="fa-solid fa-0"></i>
          </div>
          <div class="btn" onclick="buttonClicked('00')">
            <i class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i>
          </div>
          <div class="btn" onclick="buttonClicked('.')">.</div>
          <div class="btn" onclick="buttonClicked('=')">
            <i class="fa-solid fa-equals"></i>
          </div>
        </div>
      </div>
      <footer>
        <div>
          <i class="fa-regular fa-copyright">Shone Jogi</i>
        </div>
        <div>
          <a
            href="https://www.linkedin.com/in/shone-jogi-80526a1b5/"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="https://github.com/Shoney13/HTML-projects" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
      </footer>
    <script src="calculator.js"></script>
  </body>
  </html>
