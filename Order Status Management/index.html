<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order Status</title>
		<!-- Local CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- Local JS -->
		<script src="script.js" defer></script>
		<!-- Title Icon -->
		<link rel="icon" href="https://img.icons8.com/officel/344/hamburger.png" />
		<!-- font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<h1>What do feel like eating today?</h1>
			<div class="food-button-container">
				<div
					class="food-button"
					id="pizza-button"
					cooking-time="Cooking time 45 seconds"
				>
					<p>Pizza</p>
				</div>
				<div
					class="food-button"
					id="burger-button"
					cooking-time="Cooking time 30 seconds"
				>
					<p>Burger</p>
				</div>
				<div
					class="food-button"
					id="ice-cream-button"
					cooking-time="Cooking time 15 seconds"
				>
					<p>Ice Cream</p>
				</div>
			</div>
			<div class="orders-container" id="orders-container"></div>
		</div>
		<footer>
			<div>
				<i class="fa-regular fa-copyright">Shone Jogi</i>
			</div>
			<div>
				<a href="https://www.linkedin.com/in/shone-jogi-80526a1b5/" target="_blank"
					><i class="fa-brands fa-linkedin"></i
				></a>
				<a href="https://github.com/Shoney13/HTML-projects" target="_blank"
					><i class="fa-brands fa-github"></i
				></a>
			</div>
		</footer>
	</body>
</html>
