<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Order Status</title>
		<!-- Local CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- Local JS -->
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>What do feel like eating today?</h1>
			<div class="food-button-container">
				<div
					class="food-button"
					id="pizza-button"
					cooking-time="Cooking time 45 seconds"
				>
					<p>Pizza</p>
				</div>
				<div
					class="food-button"
					id="burger-button"
					cooking-time="Cooking time 30 seconds"
				>
					<p>Burger</p>
				</div>
				<div
					class="food-button"
					id="ice-cream-button"
					cooking-time="Cooking time 15 seconds"
				>
					<p>Ice Cream</p>
				</div>
			</div>
			<div class="orders-container" id="orders-container"></div>
		</div>
	</body>
</html>
