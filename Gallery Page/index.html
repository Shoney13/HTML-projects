<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="gallery page.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h1>Gallery</h1>
    </div>
    <div class="container">
      <div class="panel" id="p1" onclick="panelClick(id)">
        <h3>Explore the World</h3>
      </div>
      <div class="panel" id="p2" onclick="panelClick(id)">
        <h3>Wild Forest</h3>
      </div>
      <div class="panel" id="p3" onclick="panelClick(id)">
        <h3>Sunny Beach</h3>
      </div>
      <div class="panel" id="p4" onclick="panelClick(id)">
        <h3>City in Winter</h3>
      </div>
      <div class="panel" id="p5" onclick="panelClick(id)">
        <h3>Mountain Cloud</h3>
      </div>
    </div>
    <footer>
      <div>
        <i class="fa-regular fa-copyright">Shone Jogi</i>
      </div>
      <div>
        <a
          href="https://www.linkedin.com/in/shone-jogi-80526a1b5/"
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/Shoney13/HTML-projects" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
